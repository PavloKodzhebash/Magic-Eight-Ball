<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic 8-Ball Fortune Teller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: #fff;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px #000;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            background-color: #f39c12;
            color: #fff;
            cursor: pointer;
            box-shadow: 2px 2px 5px #000;
        }
        button:hover {
            background-color: #e67e22;
        }
        #answer {
            font-weight: bold;
            margin-top: 30px;
            font-size: 24px;
            min-height: 40px;
        }
    </style>
</head>
<body>

<h1>Magic 8-Ball Fortune Teller</h1>

<input type="text" id="question" placeholder="Ask a yes/no question">
<br>
<button onclick="shakeBall()">Shake the 8-Ball</button>

<div id="answer"></div>

<script>
    const answers = [
        "Yes, definitely.",
        "No, not this time.",
        "The future is unclear.",
        "Absolutely!",
        "Ask again later.",
        "Very doubtful.",
        "Signs point to yes.",
        "I wouldn't count on it."
    ];

    function shakeBall() {
        const question = document.getElementById("question").value;
        if (!question) {
            alert("Please ask a question first!");
            return;
        }

        // Randomly select answer
        const randomIndex = Math.floor(Math.random() * answers.length);
        const answer = answers[randomIndex];

        // Display answer
        document.getElementById("answer").innerText = "Answer: " + answer;

        // Ask if user wants to continue
        setTimeout(() => {
            const again = confirm("Do you want to ask another question?");
            if (again) {
                document.getElementById("question").value = "";
                document.getElementById("answer").innerText = "";
            }
        }, 100);
    }
</script>

</body>
</html>
